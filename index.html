<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Date Range Picker for Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="moment.min.js"></script>

        <script src="garangepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="garangepicker.css" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">

         <div class="page-header">
           <h1>GaRangePicker -  </h1>
           <p class="lead">Date range picker component similar to Google Analytics. Minimal config, minimal features, it is what it looks like and nothing more :) </p>
         </div>

         <h3>Basic example:</h3>

         <div class="row">
           <div class="col-md-4">
                 <input type="text" class="form-control" id="example">
           </div>
           <div class="col-md-8">
               <div id="example-txt" style="padding: 5px 0;">RangePicker is atteched to input. Just click to open it.</div>
           </div>
         </div>

       </div> <!-- /container -->
       <script>
       $('#example').garangepicker({
           "startDate": moment().subtract(6, 'days'),
           "endDate": moment(),
           "opens": "right",
           "locale": {
             "format": 'YYYY-MM-DD'
         },
     },function(start, end) {
         $('#example-txt').html('Range Selected: ' + start.toLocaleString() + ' - ' + end.toLocaleString());
     });
       </script>
    </body>
</html>
